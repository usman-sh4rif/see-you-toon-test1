services:
  # Redis service for caching
  redis:
    image: redis:7-alpine
    container_name: see-you-toon-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - see-you-toon-network
    command: redis-server --appendonly yes --requirepass redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # MySQL database service
  mysql:
    image: mysql:8.0
    container_name: see-you-toon-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: see_you_toon
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appuser_password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - see-you-toon-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # NestJS application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: see-you-toon-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: appuser
      DB_PASSWORD: appuser_password
      DB_NAME: see_you_toon
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - see-you-toon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local
  mysql-data:
    driver: local

networks:
  see-you-toon-network:
    driver: bridge
